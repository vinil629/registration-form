<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="student registration form" description="the data that we entered that's registered and display">
    <title>student registration form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>student registration form</h1> -->
    <div class="container">
        <div class="title">
            <h1>student <span>registration</span> system</h1>
        </div>
        <div class="red">
            <div class="inp-tags">
                <label for="name">student name:</label>
                <input id="name" class="inp" placeholder="enter your name" type="text" required><br>
                <label for="s-id">student_id:</label>
                <input id="s-id" class="inp" placeholder="enter your id" type="text" required><br>
                <label for="mail">student_email:</label>
                <input id="mail" class="inp" placeholder="enter your mail" type="email" required><br>
                <label for="contact">student_contact:</label>
                <input id="contact" class="inp" placeholder="enter your no" type="number" required><br> 
                <div class="sbt">
                    <button id="btn" class="same">submit</button>
                    <button id="remove" class="same">reset</button>
                </div>
                
            </div>
            <!-- <h1>fjb</h1> -->
            <div id="data">
                <!-- <h1 style="text-transform: capitalize;">registered data</h1> -->
    
            </div>


        </div>
       
    </div>
   <script src="index.js"></script>
</body>
</html>
